<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <style>
        form {
            width: 50%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <h1>Registration Form</h1>
    <form onsubmit="return validateForm()">
        <label>First Name:</label>
        <input type="text" id="fname">
        <div class="error" id="fname-error"></div>
        <label>Last Name:</label>
        <input type="text" id="lname">
        <div class="error" id="lname-error"></div>
        <label>Email:</label>
        <input type="text" id="email">
        <div class="error" id="email-error"></div>
        <label>Password:</label>
        <input type="password" id="password">
        <div class="error" id="password-error"></div>
        <label>Re-enter Password:</label>
        <input type="password" id="repassword">
        <div class="error" id="repassword-error"></div>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var repassword = document.getElementById("repassword").value;

            if (fname.trim() == "") {
                alert("Please enter your First Name");
                return false;
            }
            if (!/^[a-zA-Z]+$/.test(fname)) {
                alert("Please enter a valid First Name (letters only)");
                return false;
            }

            if (lname.trim() == "") {
                alert("Please enter your Last Name");
                return false;
            }
            if (!/^[a-zA-Z]+$/.test(lname)) {
                alert("Please enter a valid Last Name (letters only)");
                return false;
            }

            if (!/^[0-9]{2}[a-zA-Z]{3}[0-9]{3}@nirmauni\.ac\.in$/.test(email)) {
                alert("Please enter a valid Nirma University email address (DDCCCDDD@nirmauni.ac.in)");
                return false;
            }
            if (!/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[a-zA-Z\d]{8,}/.test(password)) {
                alert("Please enter a valid Password (minimum eight characters, at least one uppercase letter, one lowercase letter, and one number)");
                return false;
            }

            
            if (password != repassword) {
                alert("Passwords do not match");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>

</html>
